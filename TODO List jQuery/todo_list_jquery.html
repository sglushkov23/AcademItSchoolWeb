<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO List jQuery</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="todo_list_jquery_style.css">
    <script defer src="libs/jquery-3.6.0.js"></script>
    <script defer src="todo_list_jquery_script.js"></script>
</head>
<body>
<h1 class="header">TODO List jQuery</h1>

<label>
    <input class="note-field" id="new-note-text-field" type="text" placeholder="Note text">
</label>
<button class="button" id="add-button" type="button">Add</button>
<div class="error" id="error-message"></div>

<ul class="todo-list" id="list"></ul>
</body>
</html>
