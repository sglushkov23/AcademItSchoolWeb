<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="form_style.css">
</head>
<body>
<div class="header">Отправить заявку</div>
<form class="form" action="handler.php" method="post">
    <div>
        <label for="clientName">Ваше имя</label>
        <input type="text" id="clientName" placeholder="Ваше имя *" required name="clientName">
    </div>
    <div>
        <label for="clientPhone">Ваш номер телефона</label>
        <input type="text" id="clientPhone" placeholder="Ваш номер телефона *" required name="clientPhone">
    </div>
    <div>
        <label for="clientEmail">Ваш email или VK</label>
        <input type="text" id="clientEmail" placeholder="Ваш email или VK *" required name="clientEmail">
    </div>
    <div>
        <label for="clientComment">Комментарий</label>
        <textarea id="clientComment" placeholder="Комментарий (не обязательно)" name="clientComment"
                  rows="6"></textarea>
    </div>
    <div>Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру</div>
    <button type="submit">Отправить заявку</button>
</form>
</body>
</html>
