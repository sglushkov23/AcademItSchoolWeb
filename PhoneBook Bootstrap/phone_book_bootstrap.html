<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="phone_book_bootstrap_style.css" rel="stylesheet">

    <script defer src="node_modules/jquery/dist/jquery.min.js"></script>
    <script defer src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script defer src="phone_book_bootstrap_script.js"></script>

    <title>PhoneBook Bootstrap</title>
</head>
<body>
<div class="container">
    <h1 class="header mb-4">Телефонная книга</h1>
    <form class="mb-4 p-3 border">
        <div class="mb-3">
            <label for="surname" class="form-label">Фамилия</label>
            <input type="text" class="form-control surname-input-error" id="surname" placeholder="Введите фамилию *"
                   required
                   name="surname">
            <div class="form-text error" id="surname-error-message"></div>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Имя</label>
            <input type="text" class="form-control name-input-error" id="name" placeholder="Введите имя *" required
                   name="name">
            <div class="form-text error" id="name-error-message"></div>
        </div>
        <div class="mb-4">
            <label for="phone" class="form-label">Номер телефона</label>
            <input type="tel" class="form-control phone-input-error" id="phone" placeholder="Введите номер телефона *"
                   required
                   name="phone">
            <div class="form-text error" id="phone-error-message"></div>
        </div>

        <button type="submit" class="btn btn-primary" id="add-button">Добавить запись</button>
    </form>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th><label><input id='all-rows-selector' type='checkbox' name='all-rows-selector'></label></th>
            <th>№</th>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Номер телефона</th>
            <th></th>
        </tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>

    <button id="delete-selected-rows-button" class="btn btn-primary delete-rows-button" type="button">Удалить
        выбранное
    </button>
</div>

<div class="modal fade" id="dialog" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Подтверждение удаления</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Вы уверены, что хотите удалить выбранную запись?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Нет</button>
                <button type="button" class="btn btn-primary" id="yes-button">Да</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
